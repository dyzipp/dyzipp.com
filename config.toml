languageCode = "en-us"
title = "Daniel Y. Zipp"
theme = "hugo-resume"
enableEmoji = true

[params]
  author = "Dan Zipp"
  description = "."
  favicon = "favicon.ico"  # path to a .ico to use as favicon

[permalinks]
  "/" = "/:filename"

